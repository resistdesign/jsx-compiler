<div class="content" data-ice="content"><div data-ice="index" class="github-markdown"><h1 id="jsx-compiler">JSX Compiler</h1><p>Compile JSX using WebPack without a local WebPack config.</p>
<h2 id="install">Install</h2><p><code>npm i -g @resistdesign/jsx-compiler</code></p>
<h2 id="usage">Usage</h2><ol>
<li><code>jsxc</code></li>
<li><code>jsxc src/app.jsx</code></li>
<li><code>jsxc src/**/*.jsx dist</code></li>
</ol>
<p>See: <code>jsxc -h</code></p>
